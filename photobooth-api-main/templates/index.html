<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 5%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .btn-primary {
            background-color: #4facfe;
            border-color: #4facfe;
        }
        .btn-primary:hover {
            background-color: #00c6ff;
            border-color: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Swap App</h1>
        <form id="upload-form" action="/upload/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="targetImage" class="form-label">Upload Target Image</label>
                <input type="file" class="form-control" id="targetImage" name="targetImage" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Swap Face</button>
        </form>
    </div>
</body>
</html>
